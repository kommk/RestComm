	<div class="step script-step panel panel-rvdstep">
		<div class="panel-heading">
			<step-heading></step-heading>
		</div>
		<div class="panel-body" ng-hide='step.iface.isCollapsed'>
			<div class="row">
				<div class="col-lg-12 col-md-12">
					<form name="form" novalidate>
						<div class="form-group">
								<span class="help-block">Source code &nbsp;<i class="fa fa-info-circle rvd-clickable" popover='Type script source code. ' popover-placement='top'></i></span>
								<textarea spellcheck="false" ng-model='step.sourceCode' name="sourceCode" class="form-control field-source-code" required></textarea>	
								<!--  <div ng-show="form.phrase.$invalid" class="validation-error pull-left">The phrase text is missing</div>-->
						</div>
						<div class="input-group-btn">
						  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
							  {{step.language}}
							  <span class="caret"></span>
						  </button>
						  <ul class="dropdown-menu" role="menu">
							<li><a class="rvd-clickable-text" ng-click='setLanguage("groovy")'>groovy</a></li>
						  </ul>
						</div>
						<!-- a dummy div as a quick fix for styling issues. Remove it and do some proper styling  -->
						<div></div>
					</form>
				</div>
			</div>
